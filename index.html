<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Henry Moss | Development</title>
		<link rel="stylesheet" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/60fa2fe907.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- HEADER NAVBAR -->
		<nav id="main-nav">
			<div class="container flex-row">
				<!-- <henrymoss/> logo part -->
				<a href="#"><h1 class="logo"></h1></a>
				<ul id="pageList">
					<li>
						<a href="#" class="current">Home</a>
					</li>
					<li>
						<a href="#skills">Skills</a>
					</li>
					<li>
						<a href="#projects">Projects</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>
			</div>
		</nav>

		<main>
			<div class="container flex-col">
				<!-- Main Banner -->

				<!-- SKILLS -->
				<section id="skills" class="main-section flex-col">
					<h2 class="section-title">
						<i class="fas fa-laptop-code"></i>Skills
					</h2>
					<div class="skill-boxes">
						<section id="using" class="skill-box">
							<div class="skill-box-title">
								<h1>What I'm Using</h1>
							</div>
							<div class="skill-list flex-col">
								<i class="fab fa-html5 fa-3x"><p>HTML</p></i>
								<i class="fab fa-css3-alt fa-3x"><p>CSS</p></i>
								<i class="fab fa-js-square fa-3x"><p>JavaScript</p></i>
								<i class="fab fa-adobe fa-3x"><p>Adobe Suite</p></i>
							</div>
						</section>
						<section id="learning" class="skill-box">
							<div class="skill-box-title">
								<h1>What I'm Learning</h1>
							</div>
							<div class="skill-list flex-col">
								<i class="fab fa-react fa-3x"><p>React</p></i>
								<i class="fab fa-node-js fa-3x"><p>Node JS</p></i>
							</div>
						</section>
						<section id="next" class="skill-box">
							<div class="skill-box-title">
								<h1>What's up next</h1>
							</div>
							<div class="skill-list flex-col">
								<i class="fab fa-angular fa-3x"><p>Angular</p></i>
								<i class="fab fa-vuejs fa-3x"><p>Vue</p></i>
							</div>
						</section>
					</div>
				</section>
				<section id="projects" class="main-section flex-col">
					<h2 class="section-title">
						<i class="far fa-clipboard"></i>Projects
					</h2>
				</section>
			</div>
		</main>

		<!-- Footer -->
		<footer id="main-footer">
			<div id="contact" class="container flex-col">
				<h2 class="section-title text-light">
					<i class="fas fa-user"></i>Contact
				</h2>
				<ul id="contact-links">
					<li>
						<a href="mailto:htmoss7@gmail.com" target="_blank">
							<i class="fas fa-envelope fa-2x"></i>
							<span>htmoss7@gmail.com</span>
						</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/in/hankmoss" target="_blank">
							<i class="fab fa-linkedin fa-2x"></i>
							<span>henrymoss</span>
						</a>
					</li>
					<li>
						<a href="https://github.com/htmoss" target="_blank">
							<i class="fab fa-github fa-2x"></i>
							<span>htmoss</span>
						</a>
					</li>
				</ul>
			</div>
		</footer>
		<script
			src="https://kit.fontawesome.com/60fa2fe907.js"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
